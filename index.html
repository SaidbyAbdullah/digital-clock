<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/4893/4893024.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  
</head>
<body>

  <div class="clock-container">
    <div class="clock-col">
      <p class="clock-day clock-timer"></p>
      <p class="clock-label">Day</p>
    </div>
    <div class="clock-col">
      <p class="clock-hours clock-timer"></p>
      <p class="clock-label">Hours</p>
    </div>
    <div class="clock-col">
      <p class="clock-minutes clock-timer"></p>
      <p class="clock-label">Minutes</p>
    </div>
    <div class="clock-col">
      <p class="clock-seconds clock-timer"></p>
      <p class="clock-label">Seconds</p>
    </div>
    <div class="clock-col">
      <p class="clock-ampm clock-timer"></p>
      <p class="clock-label">AM/PM</p>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
